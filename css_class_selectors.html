<!DOCTYPE html>
<html>

<head>
    <style>
        .center {
            text-align: center;
            color: blue;
        }
        p.center {
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <h1 class="center">This heading is blue and center-aligned.</h1>
    <p class="center">This paragraph is blue and center-aligned along with a black color border.</p>
</body>

</html>

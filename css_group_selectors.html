<!DOCTYPE html>
<html>

<head>
    <!-- in place of writing like 
    h1 {  
        text-align: center;  
        color: blue;  
    }  
    h2 {  
        text-align: center;  
        color: blue;  
    }  
    p {  
        text-align: center;  
        color: blue;  
    } below syntax is much shortened-->
    <style>
        h1,
        h2,
        p {

</head>

    <h1>Hello Javatpoint.com</h1>

    <p>This is a paragraph.</p>

</html>

<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

    <link rel="stylesheet" href="./board_project.css">
</head>

<body>

    <!-- Creating the Home Page Layout -  Header -->
    <div class="header">
        <h1>Project Board</h1>
        <p>Create and Manage projects</p>
    </div>

    <!-- Create the Home page Layout - Menu -->
    <ul>
        <li><a class="active" href="#home">Home</a></li>
        <li><a href="#news">News</a></li>
        <li><a href="#contact">Contact</a></li>
        <li><a href="#about">About</a></li>
    </ul>

    <!-- designing project board layout and input field -->
    <div class="container">
        <form action="/action_page.php">
            <label for="pname">Project Name</label>
            <input type="text" id="pname" name="projectname" placeholder="Project name..">

            <label for="projectType">Project Type</label>
            <select id="projectType" name="projectType">
            <option value="technical">Technical</option>
            <option value="nonTechnical">Non Technical</option>
          </select>

            <label for="overview">Overview</label>
            <textarea id="overview" name="overview" placeholder="Write something.." style="height:100px"></textarea>

            <input type="submit" value="Submit">
        </form>
    </div>

</body>

</html>

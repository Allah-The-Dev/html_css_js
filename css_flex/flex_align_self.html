<!DOCTYPE html>
<html>

<head>
    <style>
        .box {
            display: flex;
            align-items: flex-start;
            height: 200px;
        }

        .box>*:first-child {
            align-self: stretch;
        }

        .box .selected {
            align-self: center;
        }
    </style>
</head>

<body>

    <div class="box">
        <div>One</div>
        <div>Two</div>
        <div class="selected">Three</div>
        <div>Four</div>
    </div>

</body>

</html>
